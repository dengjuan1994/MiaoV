			str = '';

				str += '<li>'+i+'</li>';

					aLi[j].style.left = j*50 +'px';

			count = 3;
			}else if( count == 3){
				for(var i=0;i<5;i++){
					aLi[i].style.top = i*50 + 'px';

						aLi[i].style.left = ((aLi.length-1)/2 - i) * 50 + 'px';						
					}else{
						aLi[i].style.left = (i-(aLi.length-1)/2) * 50 + 'px';		
					}
				}
			count = 1;
			}
			
		};
