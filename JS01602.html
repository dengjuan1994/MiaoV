<html>
<head>
	<style>
		input {margin:20px;}
		.c1{width:400px;height:50px;}
	</style>
</head>
<body>
距离：<input type="text" class="c1" value="June 9, 2017 14:50:0" /> <br />
还剩：<input type="text" class="c1" /> <br />
<input type="button" value="现在开始倒计时吧" />

<script>	
	var aInp = document.getElementsByTagName('input');
	var timer = null;
	
	aInp[2].onclick = function(){
		clearInterval(timer);
		var iNew = new Date(aInp[0].value);
		timer = setInterval(function(){
			var iNow = new Date();
			var str = '';
			var t = Math.floor((iNew-iNow)/1000);
			
			str = Math.floor(t/86400)+'天'+Math.floor(t%86400/3600)+'时'+ Math.floor(t%86400%3600/60)+'分'+t%60+'秒';
			aInp[1].value = str;
		},1000);
	}
	
</script>
</body>
</html>
