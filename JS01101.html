<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>

<body>

请输入QQ号码：<input type="text" />
<input type="button" value="判断" />


<br />
1、有没有输入<br />
2、输入的是不是数字<br />
3、不能有0在前面<br />
4、不能是小数<br />
5、输入的数字必须在5位以上、10位以内<br />

<script>
	var oText = document.getElementsByTagName('input')[0];
	var oBtn = document.getElementsByTagName('input')[1];
	var num = oText.value;

	oBtn.onclick = function(){
		if(oText.value === ''){
			alert('1、没有输入');
		}else if(isNaN(oText.value)){
			alert('2、输入的不是数字');
		}else if(oText.value.charAt(0) == 0){
			alert('3、不能有0在前面');
		}else if(parseInt(oText.value) != parseFloat(oText.value)){
			alert('4、不能是小数');
		}else if(oText.value.length<5 || oText.value.length >10){
			alert('5、输入的数字必须在5位以上、10位以内');
		}else{
			alert('有效的qq号码');
		}
	};
	

</script>

</body>
</html>
