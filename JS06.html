<html>
<head>
	<style>
		ul{position:relative; width:700px;}
		li{width:50px; height:50px; background:red; list-style:none;border:4px solid #000;
			position:absolute; left:0; text-align:center; font-size:16px; line-height:50px;}
	</style>
</head>

<body>
	<input id="btn1" type="button" value="自动生成100个li" />
	<ul id="list"></ul>
	<script>
		var oBtn = document.getElementById('btn1');
		var oUl = document.getElementById('list');
		var aLi = oUl.getElementsByTagName('li');
		var color = ['red','yellow','blue','green'];
		var onOff = true;
		var str = '';
		var count = 0;
		oBtn.onclick = function(){
			if(onOff){
				for(var i=0;i<100;i++){
					str += '<li>' + i + '</li>'; 
				}
				oUl.innerHTML = str;
				for( var count = 0; count<10;count++){  //li每10个就换一行，所以设置一个count，以count*10 为界限
					for(var i=count*10;i<10*(count+1);i++){  
						aLi[i].style.background = color[i%4];  //为每个li添加颜色 
						aLi[i].style.left = (i-count*10)*70 +'px';
						aLi[i].style.top = count * 70 +'px';
					}	
				}
				onOff = false;
			}
		};
		
	
	</script>
	</body>
</html>
