<html>
<head>
<!--用定位实现自动生成10个li-->
	<style>
		ul{position:relative;}
		li{width:50px; height:50px; background:red; list-style:none;border:4px solid #000;
			position:absolute; left:0; text-align:center; font-size:16px; line-height:50px;}
		.list{background:red;}
	</style>
</head>

<body>
	<input id="btn1" type="button" value="自动生成10个li" />
	<ul id="list"></ul>
	<script>
		var oBtn = document.getElementById('btn1');
		var oUl = document.getElementById('list');
		var aLi = oUl.getElementsByTagName('li');
		var color = ['red','yellow','blue','green'];
		var onOff = true;
		
		/*
		oBtn.onclick = function(){
			if(onOff){
				for(var i=0;i<10;i++){
					oUl.innerHTML += '<li>' + i + '</li>';  //是在oUl中添加<li></li>标签/但是每次都用innerHTML很麻烦。
					aLi[i].style.background = color[i%4];  //为每个li添加样式
					aLi[i].style.left = i*70 +'px';
					//aLi[i].style.className = 'list'; 或者使用className添加样式。但是只能一个li一个li地添加。
				}
				onOff = false;
			}
		 };
		 */
		
	//oUl.innerHTML += '<li>' + i + '</li>';  是直接往页面里塞，但是性能不好，若将需要生成的标签先放进一个数组str里，然后再一次性将str的指赋给oUl.innerHTML
		var str = '';
		oBtn.onclick = function(){
			if(onOff){
				for(var i=0;i<10;i++){
					str += '<li>' + i + '</li>'; 
				}
				oUl.innerHTML = str;
				for(var i=0;i<10;i++){
					aLi[i].style.background = color[i%4];  //为每个li添加样式
					aLi[i].style.left = i*70 +'px';
				}
				onOff = false;
			}
		};
		
	</script>
	</body>
</html>
